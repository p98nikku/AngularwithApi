<!-- <p>add works!</p> -->
<mat-card>

    <div class="container">
        <h2 class="text-center">ADDING DATA</h2>
        <hr/>
        <hr/>
  <div class="form-row" id="row1">
      <div class="form-group col-md-3"></div>
      <div class="form-group col-md-6">
          <form
          (ngSubmit)="addData()"
          [formGroup]="addproductform"
        novalidate
        class="form">
        <div class="card-body p-3">
            <div class="form-group">
                <div class="input-group mb-2">
              <div class="input-group-prepend">
                  <div class="input-group-text">
                      <i class="fa fa-product-hunt text-dark"></i>
                    </div>
                </div>
                <input
                formControlName="title"
                type="text"
                class="form-control"
                placeholder="Enter Product Name"
                />
                </div>
                <div class="alert alert-danger"
                *ngIf="
                addproductform?.get('title')?.hasError('required') &&
                addproductform?.get('title')?.touched
                "
              >
              Title Required
            </div>
            </div>
              <div class="form-group">
                <div class="input-group mb-2">
                  <div class="input-group-prepend">
                    <div class="input-group-text">
                      <i class="fa fa-tasks text-dark"></i>
                    </div>
                </div>
                <input
                formControlName="quantity"
                type="number"
                class="form-control"
                placeholder="Enter Quantity "
                />
                  <div
                    class="alert alert-danger"
                    *ngIf="
                    !addproductform?.get('quantity')?.valid &&
                    addproductform?.get('quantity')?.touched
                    "
                    >
                    Quantity Required
                </div>
                </div>
        
                <div class="form-group">
                    <div class="input-group mb-2">
                        <div class="input-group-prepend">
                            <div class="input-group-text">
                                <i class="fa fa-money text-dark"></i>
                        </div>
                    </div>
                    <input
                    formControlName="price"
                    type="number"
                    class="form-control"
                    placeholder="Enter Price"
                    />
                    <div
                    class="alert alert-danger"
                    *ngIf="
                    !addproductform?.get('price')?.valid &&
                    addproductform?.get('price')?.touched &&
                    addproductform?.get('price')?.errors?.priceerror
                    "
                    >
                    Price Required And Should be between {{ min }} to
                        {{ max }}
                    </div>
                      </div>
                      <div class="form-group">
                          <div class="input-group mb-2">
                          <div class="input-group-prepend">
                            <div class="input-group-text">
                                <i class="fa fa-paint-brush text-dark"></i>
                            </div>
                        </div>
                        <input
                        formControlName="colour"
                        type="text"
                        class="form-control"
                        placeholder="Enter Colour"
                        />
                        <div
                            class="alert alert-danger"
                            *ngIf="
                            !addproductform?.get('colour')?.valid &&
                              addproductform?.get('colour')?.touched
                              "
                              >
                              Colour Required
                            </div>
                            </div>
                          <div class="form-group">
                              <div class="input-group mb-2">
                                  <div class="input-group-prepend">
                                      <div class="input-group-text">
                                  <i
                                  class="fa fa-calendar"
                                    aria-hidden="true"
                                    ></i>
                                </div>
                            </div>
                            <input
                                formControlName="expiryDate"
                                type="text"
                                class="form-control"
                                placeholder="Enter dd--mm--yyyy"
                              />
                              <div
                              class="alert alert-danger"
                              *ngIf="
                              !addproductform?.get('expiryDate')?.valid &&
                              addproductform?.get('expiryDate')?.touched
                              "
                              >
                                ExpiryDate Required
                            </div>
                            </div>
                              <div class="form-group">
                                <div class="input-group mb-2">
                                  <div class="input-group-prepend">
                                      <div class="input-group-text">
                                          <i
                                        class="fa fa-check-square-o"
                                        aria-hidden="true"
                                      ></i>
                                    </div>
                                </div>
                                  <input
                                    formControlName="inStock"
                                    type="boolean"
                                    class="form-control"
                                    placeholder="Enter Avaliability"
                                    />
                                  <div
                                  class="alert alert-danger"
                                  *ngIf="
                                  !addproductform?.get('inStock')?.valid &&
                                      addproductform?.get('inStock')?.touched
                                      "
                                      >
                                    Avaliability Required
                                </div>
                                </div>
                                  <button
                                    type="submit"
                                    [disabled]="addproductform.invalid"
                                    mat-fab
                                    color="accent"
                                    aria-label="Example icon button with a delete icon"
                                    >
                                    <mat-icon
                                    >add_circle_outline</mat-icon
                                    ></button
                                    >&nbsp;&nbsp;&nbsp;
                                    <button
                                    type="button"
                                    (click)="reset()"
                                    mat-fab
                                    color="warn"
                                    aria-label="Example icon button with a delete icon"
                                    >
                                    <mat-icon>restart_alt</mat-icon>
                                </button>
                            </div>
                        </div>
                            </div>
                          </div>
                        </div>
                    </div>
      </form>
    </div>
  </div>
</div>
</mat-card>
