<div class="container">
  <h2 class="text-center">DELETING DATA</h2>
  <hr />
  <hr />
  <div class="form-row" id="row1">
    <div class="form-group col-md-3"></div>
    <div class="form-group col-md-6">
      <form
        (ngSubmit)="findproduct()"
        [formGroup]="deleteproductform"
        novalidate
        class="form"
      >
        <mat-card
          >Id :<input
            formControlName="id"
            type="number"
            class="form-control"
            placeholder="Enter id "
          />
        </mat-card>
        <br>
        <div *ngIf="div">
          <div class="form-group">
            <div class="input-group mb-2">
              <div class="input-group-prepend">
                <div class="input-group-text">
                  <i class="fa fa-product-hunt text-dark"></i>
                </div>
              </div>
              <input
                formControlName="title"
                type="text"
                class="form-control"
                readonly
              />
            </div>
            </div>
            <div class="form-group">
              <div class="input-group mb-2">
                <div class="input-group-prepend">
                  <div class="input-group-text">
                    <i class="fa fa-tasks text-dark"></i>
                  </div>
                </div>
                <input
                  formControlName="quantity"
                  type="number"
                  class="form-control"
                  readonly
                />
              </div>
            </div>
            <div class="form-group">
              <div class="input-group mb-2">
                <div class="input-group-prepend">
                  <div class="input-group-text">
                    <i class="fa fa-money text-dark"></i>
                  </div>
                </div>
                <input
                  formControlName="price"
                  type="number"
                  class="form-control"
                  readonly
                />
              </div>
            </div>
    
            <div class="form-group">
              <div class="input-group mb-2">
                <div class="input-group-prepend">
                  <div class="input-group-text">
                    <i class="fa fa-paint-brush text-dark"></i>
                  </div>
                </div>
                <input
                  formControlName="colour"
                  type="text"
                  class="form-control"
                  readonly
                />
              </div>
            </div>
            
            <div class="form-group">
              <div class="input-group mb-2">
                <div class="input-group-prepend">
                  <div class="input-group-text">
                    <i class="fa fa-calendar" aria-hidden="true"></i>
                  </div>
                </div>
                <input
                  formControlName="expiryDate"
                  type="text"
                  class="form-control"
                  readonly
                />
              </div>
            </div>
            
            <div class="form-group">
              <div class="input-group mb-2">
                <div class="input-group-prepend">
                  <div class="input-group-text">
                    <i class="fa fa-check-square-o" aria-hidden="true"></i>
                  </div>
                </div>
                <input
                  formControlName="inStock"
                  type="boolean"
                  class="form-control"
                  readonly
                />
              </div>
            </div>
            <br />
          </div>
        
        <!-- <button
          type="button"
          (click)="findproduct()"
          *ngIf="y"
          [disabled]="deleteproductform.invalid"
          mat-fab
          colour="primary"
          aria-label="Example icon button with a delete icon"
        >
          Find
        </button> -->
        <button mat-raised-button color="primary" type="button"
        (click)="findproduct()"
        *ngIf="y"
        [disabled]="deleteproductform.invalid">Search</button>

        <button
          type="button"
          (click)="deletedata()"
          mat-fab
          colour="warn"
          *ngIf="x"
          aria-label="Example icon button with a delete icon"
        >
          <i class="fa fa-trash-o" aria-hidden="true"></i>
        </button>
        &nbsp;&nbsp;&nbsp;
        <button
          type="button"
          (click)="reset()"
          mat-fab
          colour="warn"
          aria-label="Example icon button with a delete icon"
        >
          <mat-icon>restart_alt</mat-icon>
        </button>
      </form>
    </div>
  </div>
</div>
