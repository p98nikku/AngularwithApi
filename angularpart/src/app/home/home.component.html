<mat-tab-group>
    <mat-tab label="Subscribe Table"> <app-observablelist [Products$]='itemlist'></app-observablelist>
    </mat-tab>
    <mat-tab label="Async Table"> <app-asynclist [Products$$]='itemlist'></app-asynclist>
    </mat-tab>
    <mat-tab label="Material Table"><br><br>
      <div class="col-md-12">

        <table mat-table [dataSource]="itemlist" class="mat-elevation-z8">
          
          <ng-container matColumnDef="Id">
            <th mat-header-cell *matHeaderCellDef> ID</th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="Title">
          <th mat-header-cell *matHeaderCellDef> TITLE</th>
          <td mat-cell *matCellDef="let element"> <a [routerLink]="'/showProduct/'+element.id">{{element.title}}</a> </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="Price">
          <th mat-header-cell *matHeaderCellDef> PRICE </th>
          <td mat-cell *matCellDef="let element"> {{element.price}} </td>
        </ng-container>
        
        <!-- Symbol Column -->
        <ng-container matColumnDef="Quantity">
          <th mat-header-cell *matHeaderCellDef> QUANTITY </th>
          <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
        </ng-container>
        
        <ng-container matColumnDef="Colour">
          <th mat-header-cell *matHeaderCellDef> COLOR </th>
          <td mat-cell *matCellDef="let element"> {{element.colour}} </td>
        </ng-container>
        
        <ng-container matColumnDef="InStock">
          <th mat-header-cell *matHeaderCellDef> AVAILABLE </th>
          <td mat-cell *matCellDef="let element"> {{element.inStock}} </td>
        </ng-container>
        
        <ng-container matColumnDef="ExpiryDate">
          <th mat-header-cell *matHeaderCellDef> EXPIRYDATE </th>
          <td mat-cell *matCellDef="let element"> {{element.expiryDate}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      
    </div>
    </mat-tab>
  </mat-tab-group>
